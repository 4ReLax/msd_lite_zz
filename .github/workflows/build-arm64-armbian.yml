# 文件路径: .github/workflows/build-arm64-armbian.yml
name: build-arm64-armbian

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc]
        include:
          - compiler: gcc
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install ARM64 cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          libcunit1-dev \
          qemu-user-static

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake for ARM64
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: |
        cmake $GITHUB_WORKSPACE \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DENABLE_TESTS=1 \
          -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
          -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
          -DCMAKE_SYSTEM_NAME=Linux \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64

    - name: Build for ARM64
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE -j $(nproc)

    - name: Test with QEMU emulation
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        export QEMU_LD_PREFIX=/usr/aarch64-linux-gnu
        ctest -C $BUILD_TYPE -j 4 --output-on-failure --timeout 300

    - name: Verify ARM64 binary
      run: |
        file ${{github.workspace}}/build/src/msd_lite
        echo "Binary architecture verification:"
        aarch64-linux-gnu-objdump -f ${{github.workspace}}/build/src/msd_lite | grep -i architecture || true
